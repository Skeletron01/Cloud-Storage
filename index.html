<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Import variable from variables.css */
@import url('./variables.css');

/* Reset some default browser styles */
body, h1, h2, h3, p, ul, li {
    margin: 0;
    padding: 0;
}

/* Body is not needed as it is used on each individual iframed page instead of index to support differing page lengths */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;  /* Remove default margin */
    padding: 0;
    text-align: center;
    background-color: #f5f5f5;
    color: #333;
    transition: background-color 0.5s, color 0.5s;
}

header {
    background-color: var(--main-color);
    color: white;
    text-align: center;
    padding: 10px;
    border-bottom-left-radius: 15px;
    border-bottom-right-radius: 15px;
    margin-bottom: 20px;
    overflow: auto; /* Add overflow property to create a new formatting context */
    position: relative;
    z-index: 2; /* Ensure the header appears above other content */
}

header img {
    max-width: 100px;
    border-radius: 50%;
    margin-bottom: 10px;
    margin-right: 20px; /* Increase margin to the right for more spacing */
    padding: 5px; /* Add padding to the logo */
}

nav {
    background-color: transparent;
    padding: 10px;
    position: relative;
    z-index: 1; /* Ensure the navbar appears below the header */
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
    flex-wrap: wrap; /* Allow items to wrap to the next line */
    justify-content: center; /* Center the items */
}

nav a { 
    text-decoration: none;
    color: white;
    font-weight: bold;
    padding: 10px;
    border-radius: 8px;
    transition: background-color 0.3s, opacity 0.3s;
    margin-right: 10px;
    margin-bottom: 10px; /* Add margin to the bottom for spacing */
    opacity: 1; /* Remove header:hover to ensure nav links are always visible */
}

nav a:hover {
    background-color: var(--secondary-color);
}

footer {
    background-color: var(--secondary-color);
    color: white;
    text-align: center;
    padding: 10px;
    bottom: 0;
    border-top-left-radius: 15px;
    border-top-right-radius: 15px;
    z-index: 2; /* Ensure the footer appears above other content */
}

nav a, footer, header {
    transition: box-shadow 0.3s;
}

nav a:hover, footer:hover, header:hover {
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
}

/* Media query for screens with a maximum width of 600 pixels */
@media (max-width: 600px) {
    nav {
        position: fixed;
        top: 0;
        left: -200px; /* Adjusted left position to start from the left edge */
        width: 200px; /* Adjusted width */
        height: 100%;
        background-color: transparent; /* Set background to transparent when menu is collapsed */
        overflow-x: hidden;
        padding-top: 20px;
        transition: 0.5s;
        z-index: 3; /* Ensure the navbar appears above other content */
    }

    nav a {
        padding: 15px;
        text-align: center;
        text-decoration: none;
        font-size: 20px;
        color: white;
        display: block;
        transition: 0.3s;
    }

    nav a:hover {
        background-color: var(--secondary-color);
    }

    nav.collapsed {
        left: 0; /* Show the collapsed sidebar */
        background-color: var(--main-color); /* Set background to opaque color when menu is open */
    }

    /* Show the button by default */
    #navToggle {
        display: block;
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: var(--main-color);
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
        transition: background-color 0.3s, transform 0.3s;
    }

    /* Close button styles */
    #closeNav {
        display: none;
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: var(--main-color);
        color: white;
        border: none;
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    nav.collapsed #navToggle {
        display: none;
    }

    nav.collapsed #closeNav {
        display: block;
    }

    #navToggle:hover,
    #closeNav:hover {
        background-color: var(--secondary-color);
    }
}

/* Media query for screens with a minimum width of 601 pixels */
@media (min-width: 601px) {
    /* Hide the button for larger screens */
    #navToggle, #closeNav {
        display: none;
    }
}

main {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

main h2, main h3 {
    color: var(--main-color);
}

.quote {
    border-left: 4px solid #02CC01;
    padding-left: 10px;
    font-style: italic;
    margin: 20px 0;
}
    </style>
    <script src="./script.js"></script>    <!--Script for nav-->
    <link rel="icon" href="./logo.ico" type="image/x-icon">
    <title>Cloud storage - S2DT@SHS</title> 
</head>
<body>
    <header>
        <button id="navToggle">&#9776; Menu</button>
        <nav>
            <ul>
                <li><a href="./Home/home.html" target="content">Home</a></li>
            </ul>
            <button id="navToggle">&#9776;</button> <!-- Hamburger icon for small screens -->
            <button id="closeNav">&#10006;</button> <!-- Close button for open menu -->
        </nav>
        <br>
        <img src="./logo.png" alt="Logo"> 
        <h1>Cloud storage - S2DT@SHS</h1> <!--Add a page title here-->
    </header>
        <!-- Embed page -->
        <iframe src="./Home/home.html" frameborder="0" width="100%" height="600" name="content"></iframe>
    <!--footer-->
    <footer>
        <p>&copy; 2024 Skeletron01. All rights reserved.</p>
    </footer>
</body>
</html>
